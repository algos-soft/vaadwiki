<custom-style>
    <!-- This is where your App's styling should go. You can use .css files too. -->
    <style>

        .test {
            background: #ef6c00;
            background-color: deepskyblue;
            color: green;
        }

        /*bottoni del dialogo di scelta funzioni nella scheda funzione*/
        .bfunzione .v-icon {
            color: black;
        }

        /*attributi di tutto il tabellone*/
        .ctabellone {
            font-size: 16px;
        }

        /*attributi ereditati dalle celle del tabellone*/
        .cbasecell {
            display: block;
            white-space: nowrap;
        }

        /*componente servizio*/
        .cservizio {
        @extend . cbasecell;
            border-top-style: solid;
            border-top-width: 0.1em;
            border-top-left-radius: 6px;
            border-color: rgb(101, 101, 104);
        }

        /*titolo servizio nel tabellone*/
        /*(il colore di background Ã¨ iniettato dinamicamente)*/
        .cservizio-titolo {
            color: white;
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
            font-weight: bold;
            text-align: center;
        }

        .cpointer {
            cursor: pointer;
        }

        /*componente nome nel componente servizio*/
        .cservizio-nome {
            font-weight: bold;
        }

        /*componente funzione (singola funzione nel componente CFunzioni)*/
        .cfunzione {
        @extend . cbasecell;
            border-bottom-style: solid;
            border-bottom-width: thin;
            border-color: rgb(101, 101, 104);
        }

        /*componente funzione obbligatoria*/
        .cfunzioneobblig {
        @extend . cbasecell;
            font-weight: bold;
        }

        /*componente turno di base*/
        .cturno {
        @extend . cbasecell;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 6px;
            cursor: pointer;
        }

        /*componente turno di oggi*/
        .cturno-today {
            background: rgba(58, 58, 127, 0.65);
        }

        /*componente turno valido*/
        .cturno-ok {
            background: rgb(0, 140, 13);
        }

        /*componente turno in warning*/
        .cturno-warning {
            background: rgba(237, 237, 0, 0.4);
        }

        /*componente turno in alert*/
        .cturno-alert {
            background: rgba(206, 18, 10, 0.89);
        }

        /*titolo del turno*/
        .cturno-title {
            font-size: small;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /*componente no turno*/
        .cnoturno {
        @extend . cbasecell;
            background: repeating-linear-gradient(
                    135deg,
                    rgba(0, 0, 0, 0.05),
                    rgba(0, 0, 0, 0.05) 0.3em,
                    rgba(0, 0, 0, 0.0) 0.3em,
                    rgba(0, 0, 0, 0.0) 0.6em
            );
            border-radius: 6px;
        }

        /*cursore a forma di pointer (manina)*/
        .cursor-pointer {
            cursor: pointer;
        }

        /*componente iscrizione*/
        .ciscrizione {
        @extend . cbasecell;
            border-radius: 6px;
            border-bottom-width: thin;
            border-bottom-style: solid;
            border-bottom-color: rgba(255, 255, 255, 0.9);
            padding-left: 0.2em;
            padding-right: 0.2em;
            text-align: left;
        }

        /*label nel componente iscrizione*/
        .ciscrizione .v-label {
        @extend . ciscrizione;
            font-weight: bold;
            font-size: 0.9em;
        }

        /*icona nel componente iscrizione*/
        .ciscrizione .v-icon {
        @extend . ciscrizione;
            font-weight: normal;
            font-size: 0.7em;
            color: red;
        }

        /*componente iscrizione - testo scuro - label*/
        .ciscrizione-dark .v-label {
            color: seagreen;
        }

        /*componente iscrizione - testo scuro - icon*/

            color: seagreen;
        }

            color: seagreen;
        }

        /*componente iscrizione - testo chiaro - icon*/

            color: seagreen;
